<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Note</h2>
        <form action="{{ url_for('edit_note', note_id=note['id']) }}" method="POST">
            <div class="mb-3">
                <label for="content" class="form-label">Note Content</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ note['content'] }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{{ url_for('all_notes') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
